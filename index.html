
<!DOCTYPE html>
<html>
<head>
  <title>Louisville 2014 Voter Turnout Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/Control.Geocoder.css" />
  <style>
    html, body {
      height: 100%;
    }
  
    #map {
      width: 100%;
      height: 100%;
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }
    
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    
    #attribution {
      text-align: left;
      line-height: 18px;
      color: #555;
      width: 114px;
      height: 59px;
      position: absolute;
      left:10px;
      top: 80px;
      border: 1px solid #999;
      cursor: hand;
    }
    
    #controls { 
        position: absolute;
        top: 3px;
        left: 50px;
    }
    
    #controls .cda-panel {
        float: left;
        margin: 5px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        padding: 5px;
    }
    
    #controls .cda-panel-heading {
        font-weight: bold;
    }
    
    @media screen and (max-width: 850px) { 
        #controls {
            position: relative;
        }
        #controls-inner { 
            position: fixed !important;
            bottom: 20px !important;
            left: 0 !important;
        }
    }
        
    @media screen and (max-width: 650px) { 
        #controls-inner {
            width: 300px;
            bottom: 20px !important;
        }
        
        #controls .cda-panel {
            margin: 2px;
        }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
      <div id="controls-inner">
      <div class="cda-panel cda-panel-default">
        <div class="cda-panel-heading">Turnout %</div>
        <div class="cda-panel-body">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="totTurnout">Total</button>
              <button type="button" class="btn btn-default" id="demTurnout">Democrat</button>
              <button type="button" class="btn btn-default" id="repTurnout">Republican</button>
            </div>
        </div>
      </div>
      
      <div class="cda-panel cda-panel-default">
        <div class="cda-panel-heading">Registered Voters</div>
        <div class="cda-panel-body">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="totReg">Total</button>
              <button type="button" class="btn btn-default" id="demReg">Democrat</button>
              <button type="button" class="btn btn-default" id="repReg">Republican</button>
            </div>
        </div>
      </div>
      </div>
  </div>
  
  <div id="attribution"><a href="http://www.civicdataalliance.org/louisville-voter-precinct-turnout/"><image src="CDAlogo.png" width="112" height="57" border="0" title="Map Created by Civic Data Alliance. Click for Details." /></a></div>
  
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="js/precincts.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="js/Control.Geocoder.CDA.js"></script>
  <script type="text/javascript">

    var map = L.map('map').setView([38.18395805672033, -85.660400390625], 11);
    var selectedMetric = 'totTurnout';
    var lastFeature;
    
    breaks = {
        'totTurnout': [50,30,20,15,10],
        'demTurnout': [50,30,20,15,10],
        'repTurnout': [50,30,20,15,10],
        'totReg': [2000,1500,1200,800,400],
        'demReg': [1400,1000,800,400,150],
        'repReg': [1400,1000,800,400,150]
    };
    
    // Used in the info box code for lookups
    displayValues = {
        'totTurnout': ['totReg', 'totVote'],
        'demTurnout': ['demReg', 'demVote'],
        'repTurnout': ['repReg', 'repVote'],
        'totReg': ['totVote', 'totTurnout'],
        'demReg': ['demVote', 'demTurnout'],
        'repReg': ['repVote', 'repTurnout'],
    };
    
    colors = [
        '#800026',
        '#BD0026',
        '#E31A1C',
        '#FC4E2A',
        '#FD8D3C',
        '#FEB24C',
        '#FED976',
    ];
    
    var layer = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Base style by Stamen | Built by the <a href="http://www.civicdataalliance.org/posts/">Civic Data Alliance</a>'
    });
    
    layer.addTo(map);

    L.Control.geocoder({
      geocoder: L.Control.Geocoder.nominatim({
          geocodingQueryParams: {
            bounded: 1, 
            viewbox: "-85.9,38.3,-85.5,38.1," // bound to Louisville bbox
          }
        }),
      collapsed: false,
      placeholder: "Search location..",
      position: "topright" // change when finishing up UI
    }).addTo(map);

    // control that shows state info on hover
    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>May 2014 Primary</h4>';
      
      if(props) {
          this._div.innerHTML += '<i>Precinct ' + props['Name'] + '</i><br />';
          if(props[selectedMetric] == null) {
              this._div.innerHTML += '<b>No Data<b/>';
              return;
          }
          this._div.innerHTML += '<table border=0 style="padding: 2px;"><tr><td>&nbsp;</td><td align="right">Voters</td><td>&nbsp;&nbsp;Turnout</td></tr> <tr><td><b>Total</b></td><td align="right">' + props['totReg']  + '</td><td align="right">' + props['totTurnout'] + '%</td></tr> <tr><td><b>Democrat</b></td><td align="right">' + props['demReg']  + '</td><td align="right">' + props['demTurnout'] + '%</td></tr> <tr><td><b>Republican</b></td><td align="right">' + props['repReg']  + '</td><td align="right">' + props['repTurnout'] + '%</td></tr> </table>';
          
      } else {
          this._div.innerHTML += 'Hover over a precinct.'
      }
    };

    function isTouchDevice() {
        if(('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch) {
            return true;
        }
        return false;
    }

    info.addTo(map);
    
    // get color depending on population density value
    function getColor(d) {
        for (var i = 0; i < breaks[selectedMetric].length; i++) {
            if(d > breaks[selectedMetric][i]) {
                return colors[i];
            }
        }
        return '#FFEDA0';
    }

    function style(feature) {
      return {
        weight: 1,
        opacity: 1,
        color: 'white',
        //dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties[selectedMetric])
      };
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }
    
    function highlightFeature(e) {
      if(lastFeature) {
          resetHighlight(lastFeature);
      }
      
      lastFeature = e;
      
      var layer = e.target;

      layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    var geojson;

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: highlightFeature,
        dblclick: zoomToFeature
      });
    }

    function updateStyle() {
        geojson.setStyle(style);
        map.removeControl(legend);
        legend.addTo(map);
    }
    
    function setButtonStatus() {
        $('#controls button').removeClass('active');
        $('#controls button#' + selectedMetric).addClass('active');
    }

    geojson = L.geoJson(precincts, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
        grades = [0].concat(breaks[selectedMetric].reverse()),
        labels = [],
        from, to;

      breaks[selectedMetric].reverse();    
      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
          from + (to ? '&ndash;' + to : '+'));
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);
    
    $(function() {
        $('#controls button').on('click', function(event) {
            selectedMetric = event.target.id;
            updateStyle();
            setButtonStatus();
        });
        
        setButtonStatus();
    });

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-3244073-15', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
