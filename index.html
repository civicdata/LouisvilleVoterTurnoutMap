
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Layers Control Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <style>
    #map {
      width: 800px;
      height: 800px;
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    
    #controls { 
        position: absolute;
        top: 3px;
        left: 50px;
    }
    
    #controls .cda-panel {
        float: left;
        margin: 5px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        padding: 5px;
    }
    
    #controls .cda-panel-heading {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
      <div class="cda-panel cda-panel-default">
        <div class="cda-panel-heading">Turnout %</div>
        <div class="cda-panel-body">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="turnout-total">Total</button>
              <button type="button" class="btn btn-default" id="turnout-dem">Democrat</button>
              <button type="button" class="btn btn-default" id="turnout-rep">Republican</button>
            </div>
        </div>
      </div>
      
      <div class="cda-panel cda-panel-default">
        <div class="cda-panel-heading">Registered Voters</div>
        <div class="cda-panel-body">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="registered-total">Total</button>
              <button type="button" class="btn btn-default" id="registered-dem">Democrat</button>
              <button type="button" class="btn btn-default" id="registered-rep">Republican</button>
            </div>
        </div>
      </div>
  </div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <script type="text/javascript" src="js/precincts.js"></script>
  <script type="text/javascript">

    var map = L.map('map').setView([38.18395805672033, -85.660400390625], 11);

    L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map by Stamen'
    }).addTo(map);


    // control that shows state info on hover
    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
        '<b>' + props.name + '</b><br />' + props.demReg + ' people / mi<sup>2</sup>'
        : 'Hover over a state');
    };

    info.addTo(map);


    // get color depending on population density value
    function getColor(d) {
      return d > 1000 ? '#800026' :
             d > 500  ? '#BD0026' :
             d > 200  ? '#E31A1C' :
             d > 100  ? '#FC4E2A' :
             d > 50   ? '#FD8D3C' :
             d > 20   ? '#FEB24C' :
             d > 10   ? '#FED976' :
                        '#FFEDA0';
    }

    function style(feature) {
      return {
        weight: 1,
        opacity: 1,
        color: 'white',
        //dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties.demReg)
      };
    }

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    var geojson;

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    geojson = L.geoJson(precincts, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);



    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [],
        from, to;

      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
          from + (to ? '&ndash;' + to : '+'));
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
